<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>Cars</h1>

<div th:if="${errors != null}">
    <p th:each="error : ${errors}" th:text="${error}" class="error"></p>
</div>

<form action="#" th:action="@{/ui/car}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{id}" th:if="${updating}" />

    <p>Brand: <input type="text" th:field="*{brand}" /></p>
    <p>Model: <input type="text" th:field="*{model}" /></p>
    <p>Year: <input type="number" th:field="*{year}" /></p>
    <p>Review: <textarea th:field="*{review}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
